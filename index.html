<!DOCTYPE html>
<html lang="pt-br">
  	<head>
    	<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	<title>Tio Chico</title>
    	<link rel="stylesheet" href="2.0.css" />
  		<style>
  		body {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #cc82e1;

  		}
		img {
			display: inline-flex;
			width: 200px;
		
		}
  		h1 {
  				color: white;
  		}
		.container{
			border: solid 2px #fff;
			border-radius: 20px;
			width: 400px;
			padding-left: 10px;
		}
		input{
			margin: 5px;
		}
  		
  		#dados_cliente{
			display: flex;

  		}
  		#escolha{
  				display: none;
	
  		}
  		#adicionais{
  				display: none;
	
  		}
		#final{
			display: none;
		}
  		</style>
	</head>
	<body>
    	<div class="container">
    		<div id="dados_cliente" >
        		<form id="formulario">
          			<input type="text" id="nome" placeholder="Nome cliente..." required /><br>
          			<input type="text" id="endereco" placeholder="endereço para entrega" required/><br>
          			<input type="text" id="ncasa" placeholder="Numero da casa" required /><br>
          			<input type="text" id="fone" placeholder="fone pref whatsapp" required />
          			<br/>
        			<input type="submit" id="enviar_dados" value="enviar dados" />
        		</form>
      		</div>
	
      		<div id="escolha">
        		<h2>Escolha aqui o seu Açai</h2>
      			<h4 id='welcome'></h4>
        		<h3>No Copo</h3>
        		<select id="meu_select_copo">
        		<option value="300ml">300ml R$ 13,00</option>
        		<option value="400ml">400ml R$ 16,00</option>
        		<option value="500ml">500ml R$ 18,00</option>
        		<option value="700ml">700ml R$ 28,00</option>
        		</select>
      			<button id="btn_copo">Ja escolhi meu copo!</button>
        		<h3>Na marmita</h3>
        		<select id="meu_select_marmita">
        		<option value="500ml">500ml R$ 20,00</option>
        		<option value="750ml">750ml R$ 30,00</option>
        		<option value="1200ml">1200ml R$ 40,00</option>
        		</select>
      			<button id="btn_marmita">Ja escolhi minha marmita!</button>
      		</div>
    		
      		<div id="adicionais">
				<p id="limite"></p>
      			<div class="cx_add1">
      			<h3>Frutas</h3>
      			<input type="checkbox" id="checkbox1" class="checkbox" value="Morango">
      			<label for="checkbox1">Morango</label>
      			<br>
      			<input type="checkbox" id="checkbox2" class="checkbox" value="Banana">
      			<label for="checkbox2">Banana</label>
      			<br>
      			<input type="checkbox" id="checkbox3" class="checkbox" value="Kiwi">
      			<label for="checkbox3">Kiwi</label>
      			<br>
      			<input type="checkbox" id="checkbox4" class="checkbox" value="Abacaxi">
      			<label for="checkbox4">Abacaxi</label>
				<br>
				<input type="checkbox" id="checkbox5" class="checkbox" value="Manga">
				<label for="checkbox5">Manga</label>
				<br>
				<input type="checkbox" id="checkbox6" class="checkbox" value="Uva_Verde">
				<label for="checkbox6">Uva Verde</label>
				<br>
				<input type="checkbox" id="checkbox7" class="checkbox" value="Uva_Roxa">
				<label for="checkbox7">Uva Roxa</label>
			</div>
      		<div class="cx_add2">
      			<h3>Caldas</h3>
      		
				<input type="checkbox" id="checkbox8" class="checkbox" value="Leite_Condençado">
				<label for="checkbox8">Leite Condençado</label>
				<br>
				<input type="checkbox" id="checkbox9" class="checkbox" value="Cr_Nutella">
				<label for="checkbox9">Cr. Nutella</label>
				<br>
				<input type="checkbox" id="checkbox10" class="checkbox" value="Cr_Leite_Ninho">
				<label for="checkbox10">Cr. Leite Ninho</label>
				<br>
				<input type="checkbox" id="checkbox11" class="checkbox" value="Cr_Morango">
				<label for="checkbox11">Cr. Morango</label>
				<br>
				<input type="checkbox" id="checkbox12" class="checkbox" value="Cr_Bombom">
				<label for="checkbox12">Cr. Bombom</label>
				<br>
				<input type="checkbox" id="checkbox13" class="checkbox" value="Cr_Chocobis">
				<label for="checkbox13">Cr. Chocobis</label>
				<br>
				<input type="checkbox" id="checkbox14" class="checkbox" value="Cr_Pacoca">
				<label for="checkbox14">Cr. Paçoca</label>
				<br>
				<input type="checkbox" id="checkbox15" class="checkbox" value="Cr_Ovo_Maltine">
				<label for="checkbox15">Cr. Ovo Maltine</label>
      		</div>
      			<div class="cx_add3">
      				<h3>--Complementos--</h3>
					
					<input type="checkbox" id="checkbox16" class="checkbox" value="Confete">
					<label for="checkbox16">Confete</label>
					<br>
					<input type="checkbox" id="checkbox17" class="checkbox" value="Mini_Chocoball">
					<label for="checkbox17">Mini Chocoball</label>
					<br>
					<input type="checkbox" id="checkbox18" class="checkbox" value="ChocoBall">
					<label for="checkbox18">ChocoBall</label>
					<br>
					<input type="checkbox" id="checkbox19" class="checkbox" value="Power_Ball">
					<label for="checkbox19">Power Ball</label>
					<br>
					<input type="checkbox" id="checkbox20" class="checkbox" value="Sucrilhos">
					<label for="checkbox20">Sucrilhos</label>
					<br>
					<input type="checkbox" id="checkbox21" class="checkbox" value="Leite_em_Po">
					<label for="checkbox21">Leite em Po</label>
					<br>
					<input type="checkbox" id="checkbox22" class="checkbox" value="Ouro_Branco">
					<label for="checkbox22">Ouro Branco</label>
					<br>
					<input type="checkbox" id="checkbox23" class="checkbox" value="Amendoin">
					<label for="checkbox23">Amendoin</label>
					<br>
					<input type="checkbox" id="checkbox24" class="checkbox" value="Farofa_de_Paçoca">
					<label for="checkbox24">Farofa de Paçoca</label>
					<br>
					<input type="checkbox" id="checkbox25" class="checkbox" value="Granola">
					<label for="checkbox25">Granola</label>
					<br>
					<input type="checkbox" id="checkbox26" class="checkbox" value="Bis_Preto">
					<label for="checkbox26">Bis Preto</label>
					<br>
					<input type="checkbox" id="checkbox27" class="checkbox" value="Bis_Branco">
					<label for="checkbox27">Bis Branco</label>
					<br>
					<input type="checkbox" id="checkbox28" class="checkbox" value="Paçoca_com_Chocolate">
					<label for="checkbox28">Paçoca com Chocolate</label>
					<br>
					<input type="checkbox" id="checkbox29" class="checkbox" value="Paçoca_com_Chocolate_Branco">
					<label for="checkbox29">Paçoca com Chocolate Branco</label>
					<br>
					<input type="checkbox" id="checkbox30" class="checkbox" value="Ovo_Maltine">
					<label for="checkbox30">Ovo Maltine</label>
					<br>
					<input type="checkbox" id="checkbox31" class="checkbox" value="Canudos">
					<label for="checkbox31">Canudos</label>
					<br>
					<input type="checkbox" id="checkbox32" class="checkbox" value="Mashomallons">
					<label for="checkbox32">Mashomallons</label>
					<br>
					<input type="checkbox" id="checkbox33" class="checkbox" value="Gotas_de_Chocolate">
					<label for="checkbox33">Gotas de Chocolate</label>
					<br>
					<button id="btn_valores">Finalizar Pedido</button>
      			</div>
			</div>
		<div id="final">
			<h1>Pedido finalizado</h1>
			<p id="resnome"></p>
			<p id="resendereco"></p>
			<p id="resncasa"></p>
			<p id="resfone"></p>
			<p id="respreco"></p>
			<p id="listaitem"></p>
		</div>
    		<input type="button" id="btnfinal" value="mostrar pedido">
    		
    		<script>
				var preco = []
				var dic = []
     			var compra = [] 
				var res = document.getElementById('res')		
    			var escolha = document.getElementById('escolha');
    			var dados_cliente = document.getElementById('dados_cliente')
    			var welcome = document.getElementById('welcome')
    			var select_copo = document.getElementById('meu_select_copo')
    			var select_marmita = document.getElementById('meu_select_marmita')
    			var adicionais = document.getElementById('adicionais')
    			var limite = 0
     			var checkboxes = document.querySelectorAll('.checkbox')
				var btn_valores = document.getElementById('btn_valores')
				var btn_final = document.getElementById('btn_valores')
				var final = document.getElementById('final')    
     			var valores = [] 	
				var resnome = document.getElementById('resnome')
				var resendereco = document.getElementById('resendereco')
				var resncasa = document.getElementById('resncasa')
				var resfone = document.getElementById('resfone')
				var respreco = document.getElementById('respreco')
				var passar_limite = document.getElementById('limite')
      		
    			var btn_enviar_dados = document.getElementById('enviar_dados');
    			btn_enviar_dados.addEventListener('click', function(e){
    				e.preventDefault();
    				var nome = document.getElementById('nome').value;
					var n = nome.toUpperCase()
    				dic.push(n)
    				var endereco = document.getElementById('endereco').value;
    				dic.push(endereco)
    				var ncasa = document.getElementById('ncasa').value;
    				dic.push(ncasa)
    				var fone = document.getElementById('fone').value;
    				dic.push(fone)
    				escolha.style.display='block';
    				dados_cliente.style.display='none'
    				welcome.innerHTML = 'Prazer '+ dic[0] + ' Fique a vontade!!'});
    		
    			var btn_copo = document.getElementById('btn_copo')
    			btn_copo.addEventListener('click', function(){
    				var selecao_copo = select_copo.value;
					if (selecao_copo == '300ml'){
						preco.push('Copo de 300ml valor R$ 13,00')
						passar_limite.innerHTML = dic[0] + ' Escolha até 4 adiconais para seu açai'
						limite = 4
					}
					else if(selecao_copo == '400ml'){
						preco.push('Copo de 400ml valor R$ 16,00')
						passar_limite.innerHTML = dic[0] + ' Escolha até 5 adiconais para seu açai'
						limite = 5
					}
					else if(selecao_copo == '500ml'){
						preco.push('Copo de 500ml valor R$ 18,00')
						passar_limite.innerHTML = dic[0] + ' Escolha até 5 adiconais para seu açai'
						limite = 5
					}
					else {
						preco.push('Copo de 700ml valor R$ 28,00')
						passar_limite.innerHTML = dic[0] + ' Escolha até 5 adiconais para seu açai'
						limite = 5
					}
    				compra.push(selecao_copo)
    				escolha.style.display='none'
    				adicionais.style.display='block'
    				alert(preco)});
    		
    			var btn_marmita = document.getElementById('btn_marmita')
    			btn_marmita.addEventListener('click', function(){
    				var selecao_marmita = select_marmita.value;
					if (selecao_marmita == '500ml'){
						preco.push('Marmita de 500ml valor R$ 20,00')
						passar_limite.innerHTML = dic[0] + ' Escolha até 5 adiconais para seu açai'
						limite = 5
					}
					else if (selecao_marmita == '750ml'){
						preco.push('Marmita de 750ml valor R$ 30,00')
						passar_limite.innerHTML = dic[0] + ' Escolha até 5 adiconais para seu açai'
						limite = 5
					}
					else {
						preco.push('Marmita de 1200ml valor R$ 40,00')
						passar_limite.innerHTML = dic[0] + ' Escolha até 6 adiconais para seu açai'
						limite = 6
					}
    				compra.push(selecao_marmita)
    				escolha.style.display='none'
    				adicionais.style.display='block'
    				alert(preco)});
      		
      			checkboxes.forEach(function(checkbox) {
      				checkbox.addEventListener('change', function() {
      				var selecionados = document.querySelectorAll('.checkbox:checked');
      				if (selecionados.length > limite) {
      					this.checked = false
      					alert('Desculpe '+ dic[0] +' Ja foram escolhidos '+ limite +' adiconais')}})});
      		
      			btn_valores.addEventListener('click', function(){
      				checkboxes.forEach(function(checkbox) {
      				if(checkbox.checked){
      					valores.push(checkbox.value)}
						adicionais.style.display='none'
						final.style.display='block'
					})});
				btn_valores.addEventListener('click', function(){
					resnome.innerHTML=dic[0]
					resendereco.innerHTML=dic[1] + ','+ dic[2]
					resfone.innerHTML=dic[3]
					respreco.innerHTML=preco[0]					
					btn_valores.style.display='none'
					var listacontainer = document.getElementById('listaitem')
					var lista = document.createElement('ul')
					valores.forEach(function(item){
						var listitem = document.createElement('li')
						listitem.textContent = item
						lista.appendChild(listitem) 						
					})
					listacontainer.appendChild(lista)
				})
		</script>								
	</body>
</html>
